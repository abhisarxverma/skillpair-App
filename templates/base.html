{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPair</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    {% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}">LOGOUT</a>
    {% else %}
    <a href="{% url 'users:login' %}">LOGIN</a>
    <a href="{% url 'users:register' %}">REGISTER</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>

</html>
